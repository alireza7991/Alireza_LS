<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
		<title>Alireza L-System</title>
		<style>
			body { margin: 0; }
		</style>
	</head>
	<body>
        <div class="absolute top-0 right-0 h-1/2 p-2 w-72 bg-white rounded m-4">
            <div class="grid grid-cols-4 gap-2 p-2 justify-center justify-items-stretch ">
                <div class="col-span-4 justify-self-center mb-2 ">
                    <p class="text-grey-700 text-center text-xl font-semibold">Alireza L-System</p>
                    <p class="text-xs text-center text-blue-800">a.forouzandeh@ut.ac.ir</p>
                </div>
                <select onchange="updatePreset();" class="col-span-4 bg-blue-500 rounded p-2 text-sm text-white h-8 focus:border-blue-500" id="preset">
                    <option>Custom</option>
                    <option>2D Colored Plant</option>
                    <option>3D Plant 1</option>
                    <option>3D Colored Plant 1</option>
                    <option>Example 1</option>
                  </select>
                <input class="bg-transparent border border-blue-500 placeholder-blue-700 placeholder-opacity-50 col-span-4 rounded h-8 p-2 text-sm" id="axiom" placeholder="Axiom">
                <input class="bg-transparent border border-blue-500 placeholder-blue-700 placeholder-opacity-50 col-span-2 rounded h-8 p-2 text-sm" id="depth" placeholder="Depth">
                <input class="bg-transparent border border-blue-500 placeholder-blue-700 placeholder-opacity-50 col-span-2 rounded h-8 p-2 text-sm" id="angle" placeholder="Angle">

                <input class="bg-transparent border border-blue-500 placeholder-blue-700 placeholder-opacity-50 col-span-1 rounded h-8 p-2 text-sm" id="rule0Name" placeholder="A">
                <input class="bg-transparent border border-blue-500 placeholder-blue-700 placeholder-opacity-50 col-span-3 rounded h-8 p-2 text-sm" id="rule0" placeholder="Rule A">

                <input class="bg-transparent border border-blue-500 placeholder-blue-700 placeholder-opacity-50  col-span-1 rounded h-8 p-2 text-sm" id="rule1Name" placeholder="B">
                <input class="bg-transparent border border-blue-500 placeholder-blue-700 placeholder-opacity-50 col-span-3 rounded h-8 p-2 text-sm" id="rule1" placeholder="Rule B">

                <input class="bg-transparent border border-blue-500 placeholder-blue-700 placeholder-opacity-50 col-span-1 rounded h-8 p-2 text-sm" id="rule2Name" placeholder="D">
                <input class="bg-transparent border border-blue-500 placeholder-blue-700 placeholder-opacity-50 col-span-3 rounded h-8 p-2 text-sm" id="rule2" placeholder="Rule D">

            </div>
            <div class="absolute w-full bottom-0 grid ">
                <button onclick="reRender()" class="justify-items-center bottom-0  m-2 justify-self-center h-10 w-40 text-white py-2 px-4 bg-blue-500 hover:bg-blue-700 rounded-full inline-flex items-center">
                    <svg class="fill-current w-4 h-4 mr-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path d="M1.004 5.998l10.996-5.998 10.99 6.06-10.985 5.86-11.001-5.922zm11.996 7.675v10.327l10-5.362v-10.326l-10 5.361zm-2 0l-10-5.411v10.376l10 5.362v-10.327z"/>
                    </svg>
                    <span class="text-md">Render 3D</span>
                </button>
            </div>
            
        </div>
        <div id="renderBox">

        </div>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="orbitcontroller.js"></script>
        <script src="sky.js"></script>
        <script src="https://mrdoob.github.io/stats.js/build/stats.min.js"></script>
        <script src="render.js"></script>
	</body>
</html>
